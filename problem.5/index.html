<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name </h2>
  <h2 id="display2"> gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">FeMale</option>
  </select>
  <button>Apply</button>
</body>
</html>
<script>
let input = document.getElementById("name")

let gender = document.getElementById("gender")
let head = document.getElementById("display")
let head1 = document.getElementById("display2")

let button = document.querySelector("button")
button.addEventListener("click",function(){

    head.innerText = input.value 
    head1.innerText =  gender.value 


})
</script>
